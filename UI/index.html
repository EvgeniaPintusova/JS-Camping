<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main_chat</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"></link>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="flex-container">
            <div class="flex-container-1">
                <p class="nickname">eco_friendman</p>
            </div>
            <div class="flex-container-2">
                <p class="logo">ecoChat</p>
            </div>
        </div>
    </header>
    
    <main>
        <div class="flex-container">
            <div class="flex-container-1"> 
                <form method="post" action="" id="users">
                    <p>Активные пользователи</p>
                    <label><input type="checkbox" id="user1" value="a1"/>NotPlactic</label>
                    <label><input type="checkbox" id="user2" value="a2"/>ItsFantastic</label>
                    <label><input type="checkbox" id="user3" value="a3"/>ecoLifer</label> 
                    <label><input type="checkbox" id="user4" value="a5"/>my_eco_word</label>
                    <label><input type="checkbox" id="user5" value="a1"/>NotPlactic</label>
                    <label><input type="checkbox" id="user6" value="a2"/>ItsFantastic</label>
                    <label><input type="checkbox" id="user7" value="a3"/>ecoLifer</label> 
                    <label><input type="checkbox" id="user8" value="a5"/>my_eco_word</label>
                </form>
            </div>
            <div class="flex-container-2">
                <div class="find">
                    <button>Загрузить ещё</button> 
                    <button>Фильтровать</button>
                    <input type="text" id="search" placeholder="поиск"/>
                </div>
                <div class="messages">
                    <p>Hello word</p>
                </div>
                <div class="send">
                    <button><svg width="42" height="31" viewBox="0 0 42 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M41 1.99023L14.0159 29.8538L17.1905 8.84896L1 1.99023H41Z" fill="#00C7B8" stroke="white" stroke-width="2" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <input type="text" id="send"contenteditable="true" placeholder="Напишите сообщение..." autofocus/>
                    <p>Выберите получателя для личного сообщения.</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="flex-container">
            <p class="flex-container-1">
                cteated_by Evgenia_Pintusova<br/>
                jjane200012@gmail.com 
            </p>
            <p class="flex-container-2">
                ecoChat<br/>
                version 10.10.20
            </p>
        </div>
    </footer> 
</body>
</html>
