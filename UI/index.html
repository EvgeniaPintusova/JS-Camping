<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main_chat</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"></link>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet"></link>
</head>
<body>
    <header class="header">
        <div class="flex-container">
            <div class="flex-container-1">
                <p class="nickname" id="nickname">eco_friendman</p>
            </div>
            <div class="flex-container-2">
                <p class="logo">ecoChat</p>
            </div>
            <p class="exit" title="выйти">
                <button>
                    <svg width="37" height="38" viewBox="0 0 37 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.87179 2H35V36.1667H9.87179M-2.38419e-07 17.7346H10.0962H20.1923M20.1923 17.7346L9.87179 9.64254M20.1923 17.7346L10.0962 27.1754" stroke="white" stroke-width="3" stroke-linejoin="round"/>
                    </svg>
                </button>
            </p>
        </div>
    </header>
    
    <main class="main">
        <div class="flex-container">
            <div class="flex-container-1"> 
                <div class="listing">
                    <p>Активные пользователи</p>
                    <form method="post" action="" id="active-users">
                        <label><input type="radio" id="none" name="user"/>none</label>
                    </form>
                </div>
            </div>
            <div class="flex-container-2">
                <div class="message_nav">
                    <div class="find">
                        <input type="text" id="search" placeholder="поиск" title="поиск сообщений"/>
                        <button class="main-button" title="фильтровать сообщения">Фильтровать</button>
                        <button class="main-button" title="загрузить сообщения"> Загрузить ещё</button> 
                        <div class="img-button" title="фильтровать сообщения">
                            <svg width="42" height="35" viewBox="0 0 42 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 20.6239L42 0H0L21 20.6239Z" fill="#00C7B8"/>
                                <path d="M18.0301 14.5833H23.9698V35L18.0301 29.1667V14.5833Z" fill="#00C7B8"/>
                            </svg>
                        </div>
                        <div title="загрузить сообщения">
                            <button class="img-button">
                                <img alt="кнопка загрузить" src="images/add-10.png"/>
                            </button>
                        </div> 
                    </div>
                    <div class="filters">
                        <div class="form-filters">
                            <form class="filters-date">
                                <div>
                                    <label for="date1">Дата от:</label>
                                    <input type="date" id="date1"/>
                                </div> 
                                <div>
                                    <label for="date2">Дата до:</label>
                                    <input type="date" id="date2"/>
                                </div> 
                            </form>
                            <form class="filters-name">
                                <div>
                                    <input type="text" id="name" placeholder="Имя автора..." />
                                </div> 
                            </form>
                            <form class="filters-mess">
                                <div>
                                    <input type="text" id="mess" placeholder="Сообщение..." />
                                </div> 
                            </form>
                        </div>
                        <button class="main-button" title="применить">Применить</button>
                    </div>
                    <div class="delete-filters">
                        <p>Фильтры применены</p>
                        <button class="main_button" title="Отменить фильтры">Сбросить</button>
                    </div>
                </div>
                
                <div class="place-messages">
                    <div class="messages" id="messages-list">
                    </div>
                </div>
                <div class="send">
                    <form>
                        <input type="text" id="send"contenteditable="true" placeholder="Напишите сообщение..." autofocus title="напишите своё сообщение"/>
                        <button title="отправить сообщение">
                            <svg width="42" height="31" viewBox="0 0 42 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M41 1.99023L14.0159 29.8538L17.1905 8.84896L1 1.99023H41Z" fill="#00C7B8" stroke="white" stroke-width="2" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </form>
                    <p>Выберите получателя для личного сообщения.</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="flex-container">
            <p>
                cteated_by Evgenia_Pintusova<br/>
                jjane200012@gmail.com 
            </p>
            <p>
                ecoChat<br/>
                version 10.10.20
            </p>
        </div>
    </footer> 
    <template id = "user-template">
        <label>
            <input class="input-user" type="radio" id="" name="user"/>
            <span class = "user-name"></span>
        </label>
    </template>
    <template id="msg-template">
        <div class="own-mess">
            <span class="author"></span>
                <p class="message-text"></p>
                <p class="owner"></p>
                <p class="date-time">
                    <span class="time"></span>
                    <span class="date"></span>
                </p>
        </div>
    </template>
    <template id="msg-template-mine">
        <div class="own-mess my-mess">
            <span class="author"></span>
            <div class="edit-tools">
                <div class="delete">
                    <p class="text-tool">Удалить</p>
                    <botton class="tool">
                        <svg  width="17" height="23" viewBox="0 0 17 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.85714 21.6289L1 1.64838C4 0.965282 11.2 0.00894982 16 1.64838L13 21.6289H4.85714Z" fill="white"/>
                        <path d="M1 1.64838L4.85714 21.6289H13L16 1.64838M1 1.64838C6.48571 6.97651 13.2857 3.86843 16 1.64838M1 1.64838C4 0.965282 11.2 0.00894983 16 1.64838" stroke="#C4C4C4"/></svg> 
                    </botton>
                </div> 
                <div class="rewrite">
                    <p class="text-tool">Редактировать</p>
                    <botton class="tool">
                        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.25 12.4383L19.3333 2.2002V3.73591L12.25 12.4383Z" fill="#C4C4C4"/>
                        <path d="M7.66667 5.78353H1V21.1407H21V5.78353M19.3333 2.2002L12.25 12.4383L19.3333 3.73591V2.2002Z" stroke="#C4C4C4"/></svg>
                    </botton>
                </div>
            </div>
            <p class="message-text"></p>
            <p class="owner"></p>
            <p class="to"></p>
            <p class="date-time">
            <span class="time"></span>
            <span class="date"></span>
            </p>
        </div>
    </template>

</body>
 <script type="text/javascript" src="Scripts/script.js"></script>
  <script type="text/javascript" src="Scripts/UserList.js"></script>
</html>
