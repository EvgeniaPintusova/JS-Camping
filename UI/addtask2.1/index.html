<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Modal window</title>
      <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
      <button class="open_button">
        <a href="#openModal">Нажми на меня</a>
      </button>
      <div id="openModal" class="modalDialog">
          <div>
              <a href="#close" title="Закрыть" class="close_x">
                <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1.16113 19.3389L18.8388 1.6612M1 1L18.6777 18.6777" stroke="#767676" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </a>
              <h1>Модальное окно</h1><hr/>
              <p>
                Привет!<br/>
                Я дружелюбное модальное окно.
              </p>
              <button class="close_button">
                <a href="#close" title="Закрыть">Хорошо</a>
              </button>
          </div>
      </div>
  </body>
</html>
